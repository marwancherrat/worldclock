<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>World Clock – Multi City</title>
  <style>
    :root {
      --bg: #0f172a;        /* slate-900 */
      --panel: #111827;     /* gray-900 */
      --muted: #94a3b8;     /* slate-400 */
      --text: #e5e7eb;      /* gray-200 */
      --accent: #22c55e;    /* green-500 */
      --card: #0b1220;      /* custom deep */
      --shadow: 0 10px 25px rgba(0,0,0,.35);
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 20% -10%, rgba(34,197,94,.12), transparent 40%),
                  radial-gradient(900px 500px at 100% 0%, rgba(59,130,246,.12), transparent 35%),
                  var(--bg);
      color: var(--text);
    }
    .wrap { max-width: 980px; margin: 24px auto; padding: 0 16px; }
    header { display: flex; align-items: center; justify-content: space-between; gap: 16px; margin-bottom: 16px; }
    h1 { font-size: 24px; margin: 0; letter-spacing: .2px; }
    .sub { color: var(--muted); font-size: 14px; }
    .panel { background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01)); border: 1px solid rgba(255,255,255,.06);
             border-radius: 14px; box-shadow: var(--shadow); }
    .controls { padding: 14px; display: grid; grid-template-columns: 1fr 260px auto; gap: 10px; align-items: center; }
    .controls input, .controls select { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,.12); background: #0b1020; color: var(--text); }
    .controls button { padding: 10px 14px; border-radius: 10px; border: 0; background: var(--accent); color: #052e12; font-weight: 700; cursor: pointer; }
    .controls button:active { transform: translateY(1px); }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 12px; padding: 14px; }
    .card { background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01)); border: 1px solid rgba(255,255,255,.06);
            border-radius: 16px; padding: 14px; box-shadow: var(--shadow); position: relative; overflow: hidden; }
    .city { display: flex; align-items: baseline; justify-content: space-between; gap: 8px; }
    .city strong { font-size: 16px; }
    .meta { color: var(--muted); font-size: 12px; margin-top: 2px; }
    .time { font-size: 28px; letter-spacing: .5px; margin: 10px 0 0; font-variant-numeric: tabular-nums; }
    .del { position: absolute; right: 10px; top: 10px; width: 28px; height: 28px; border-radius: 8px; border: 1px solid rgba(255,255,255,.12);
           background: rgba(255,255,255,.06); color: var(--text); cursor: pointer; }
    .footer { text-align: center; color: var(--muted); font-size: 12px; padding: 10px 0 18px; }
    .hint { color: var(--muted); font-size: 12px; }
    @media (max-width: 640px) {
      .controls { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>World Clock</h1>
        <div class="sub">Add any cities you want. Data saves in this browser.</div>
      </div>
      <div class="hint" id="utcNow"></div>
    </header>

    <section class="panel">
      <div class="controls">
        <input id="cityName" placeholder="City name, for display (ex. Casablanca)" />
        <select id="tzSelect"></select>
        <button id="addBtn">Add</button>
      </div>
      <div class="grid" id="cards"></div>
    </section>

    <div class="footer">Tip: click the X to remove a city. Drag to reorder coming soon.</div>
  </div>

  <script>
    // Utilities
    const $ = sel => document.querySelector(sel);
    const storageKey = "worldclock.cities.v1";

    // Build time zone list
    const tzSelect = $("#tzSelect");
    const supportedTZ = (Intl.supportedValuesOf && Intl.supportedValuesOf("timeZone")) || [
      "Africa/Casablanca","Europe/London","Europe/Paris","UTC","America/New_York","America/Chicago",
      "America/Denver","America/Los_Angeles","America/Sao_Paulo","Europe/Berlin","Europe/Madrid","Europe/Rome",
      "Asia/Dubai","Asia/Kolkata","Asia/Tokyo","Asia/Shanghai","Australia/Sydney"
    ];
    const pretty = tz => tz.replace(/_/g, " ").replace(/\//, " — ");
    supportedTZ.forEach(tz => {
      const opt = document.createElement("option");
      opt.value = tz; opt.textContent = pretty(tz);
      tzSelect.appendChild(opt);
    });

    // Initial data, with six examples
    const defaultCities = [
      { name: "Casablanca", tz: "Africa/Casablanca" },
      { name: "New York", tz: "America/New_York" },
      { name: "London", tz: "Europe/London" },
      { name: "Dubai", tz: "Asia/Dubai" },
      { name: "Mumbai", tz: "Asia/Kolkata" },
      { name: "Tokyo", tz: "Asia/Tokyo" }
    ];

    let cities = [];
    try {
      cities = JSON.parse(localStorage.getItem(storageKey)) || defaultCities;
    } catch { cities = defaultCities; }

    function save() { localStorage.setItem(storageKey, JSON.stringify(cities)); }

    function addCity() {
      const name = $("#cityName").value.trim() || tzSelect.value.split("/").pop().replace(/_/g, " ");
      const tz = tzSelect.value;
      if (!tz) return;
      cities.push({ name, tz });
      save();
      $("#cityName").value = "";
      render();
    }

    function removeCity(idx) {
      cities.splice(idx, 1);
      save();
      render();
    }

    function fmtTime(date, tz) {
      const fmt = new Intl.DateTimeFormat([], {
        timeZone: tz,
        hour: "2-digit", minute: "2-digit", second: "2-digit",
        weekday: "short", day: "2-digit", month: "short"
      });
      return fmt.format(date);
    }

    function render() {
      const cards = $("#cards");
      const now = new Date();
      $("#utcNow").textContent = "UTC " + new Intl.DateTimeFormat([], { timeZone: "UTC", hour: "2-digit", minute: "2-digit", second: "2-digit" }).format(now);
      cards.innerHTML = cities.map(({ name, tz }, i) => `
        <div class="card">
          <button class="del" aria-label="Remove" onclick="removeCity(${i})">✕</button>
          <div class="city"><strong>${name}</strong><span class="meta">${tz}</span></div>
          <div class="time">${fmtTime(now, tz)}</div>
        </div>
      `).join("");
    }

    $("#addBtn").addEventListener("click", addCity);
    $("#cityName").addEventListener("keydown", e => { if (e.key === "Enter") addCity(); });

    render();
    setInterval(render, 1000);
  </script>
</body>
</html>
